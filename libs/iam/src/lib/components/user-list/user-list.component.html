<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">
      First Name
    </th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="createdAt">
      Created
    </th>
    <td mat-cell *matCellDef="let user">{{ user.createdAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <a mat-icon-button [routerLink]="['..', 'edit-user', user.id]">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button color="warn" (click)="onDelete(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<cnfs-loader [dataSource]="dataSource"></cnfs-loader>
<cnfs-paginator [dataSource]="dataSource"></cnfs-paginator>
