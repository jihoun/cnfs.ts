<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">
      First Name
    </th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="created">
      Created
    </th>
    <td mat-cell *matCellDef="let user">{{ user.createdAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <a
        mat-icon-button
        [routerLink]="['..', 'edit-user', user.id]"
        aria-label="Edit User"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <button
        mat-icon-button
        color="warn"
        (click)="onDelete(user)"
        aria-label="Delete User"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onClick(row)"
  ></tr>
</table>
<cnfs-loader [dataSource]="dataSource"></cnfs-loader>
<cnfs-paginator [dataSource]="dataSource"></cnfs-paginator>
