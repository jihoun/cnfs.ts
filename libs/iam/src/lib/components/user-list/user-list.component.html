<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">
      First Name
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.firstName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="created">
      Created
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.createdAt | date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <cnfs-actions
        [actions]="actions"
        (action)="onAction($event, user)"
      ></cnfs-actions>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onClick(row)"
  ></tr>
</table>
<cnfs-loader [dataSource]="dataSource"></cnfs-loader>
<cnfs-paginator [dataSource]="dataSource"></cnfs-paginator>
