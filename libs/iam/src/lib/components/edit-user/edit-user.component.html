<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="firstName"
      placeholder="First Name"
    />
  </mat-form-field>
  <div class="buttons">
    <button type="submit" mat-flat-button color="accent">Save</button>
    <button (click)="onCancel()" mat-button>Cancel</button>
  </div>
</form>
