<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Toggle sidenav" (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">west</mat-icon>
    <span>Dashboard</span>
  </button>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <h1>CNFS</h1>
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.route" *ngFor="let link of links">
        {{ link.label }}
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
